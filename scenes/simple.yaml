# This is a simple scene with a single blue unit-sphere, centered at the origin,
# and a light set back and above, in the same plane as the camera.
patterns:
- name: red
  solid:
    hex: 0xff0000

- name: white
  solid:
    hex: 0xffffff

- name: stripes
  striped:
    - red
    - white

objects:
- name: wall
  transform:
    translation:
      z: 3.0

    rotation:
      x: 1.0
      degrees: -90

    object:
      prim: plane

- name: ground
  prim: plane

- name: striped-sphere
  transform:
    translation:
      y: 1.0
    rotation:
      z: 1.0
      degrees: 45
    object:
      material:
        pattern: stripes
        object:
          uniform-scale:
            amount: 2.0
            object:
              prim: sphere

lights:
- position:
    x: 2.0
    y: 5.0
    z: -1.0

scene:
- wall
- ground
- striped-sphere

cameras:
- perspective:
    width: 1000
    height: 1000

    fov: 90.0

    position:
      x: 0.0
      y: 1.0
      z: -5.0

    target:
      x: 0.0
      y: 0.0
      z: 0.0
