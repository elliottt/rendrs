# This is a simple scene with a single blue unit-sphere, centered at the origin,
# and a light set back and above, in the same plane as the camera.
patterns:
- name: blue
  solid:
    hex: 0x0000ff

objects:
- name: ball
  material:
    pattern: blue
    object:
      prim: sphere

lights:
- position:
    x: 0.0
    y: 2.0
    z: -2.0

scene:
- ball

cameras:
- perspective:
    width: 1000
    height: 1000

    fov: 90.0

    position:
      x: 0.0
      y: 1.0
      z: -5.0

    target:
      x: 0.0
      y: 0.0
      z: 0.0
