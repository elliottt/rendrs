# This is a simple scene with a single blue unit-sphere, centered at the origin,
# and a light set back and above, in the same plane as the camera.
patterns:
- name: red
  solid:
    r: 1.0
    g: 0.0
    b: 0.0

- name: white
  solid:
    r: 1.0
    g: 1.0
    b: 1.0

- name: stripes
  striped:
    - red
    - white

objects:
- name: ground
  plane:

- name: sphere
  sphere:

- name: striped-sphere
  material:
    pattern: stripes
    object: sphere

lights:
- position:
    x: 2.0
    y: 5.0
    z: -1.0

scene:
- ground
- striped-sphere

cameras:
- perspective:
    width: 1000
    height: 1000

    fov: 90.0

    position:
      x: 0.0
      y: 1.0
      z: -5.0

    target:
      x: 0.0
      y: 0.0
      z: 0.0
