# vim: et sw=2

patterns:
- name: blue
  solid:
    hex: 0x5158ff

- name: ball
  solid:
    hex: 0x000000

- name: wall
  checkers:
    - solid:
        hex: 0xfff666
    - solid:
        hex: 0xff2351

- name: floor
  checkers:
    - solid:
        hex: 0xfff666
    - solid:
        hex: 0xffb3df

materials:
- name: matte
  specular: 0.0

- name: glass
  transparent: 1.0
  reflective: 1.0
  refractive-index: 1.9

- name: reflective
  reflective: 0.2
  specular: 0.9

objects:
- name: cylinder
  material:
    material: reflective
    pattern: blue
    object:
      transform:
        translation:
          x: -1.5
          z: 3.0
        scale:
          uniform: 2.0
        object:
          cylinder:

- name: ball
  material:
    material: glass
    pattern: ball
    object:
      transform:
        translation:
          y: 1
          x: 2.5
          z: -5
        scale:
          uniform: 2.0
        object:
          sphere:

- name: floor
  material:
    material: matte
    pattern: floor
    object:
      transform:
        translation:
          y: -1.0
        object:
          plane:

- name: wall
  material:
    material: matte
    pattern: wall
    object:
      transform:
        translation:
          z: 5.0
        rotation:
          x: 1.0
          degrees: -90
        object:
          plane:

lights:
- position:
    x: 0.0
    y: 10.0
    z: -5.0

scene:
- cylinder
- ball
- floor
- wall

cameras:
- perspective:
    width: 1000
    height: 1000

    fov:
      degrees: 90.0

    position:
      x: 2.0
      y: 2.0
      z: -10.0

    target:
      x: 0.0
      y: 0.0
      z: 0.0
