# vim: sw=2 et
patterns:
- name: blue
  solid:
    hex: 0x0000ff

objects:
- name: teapot
  material:
    pattern: blue
    object:
      transform:
        rotation:
          y: 1.0
          degrees: 180
        scale:
          uniform: 0.05
        object:
          model: "models/teapot.obj"

lights:
- position: [0.0, 10.0, -15.0]

scene:
- teapot

cameras:
- perspective:
    width: 200
    height: 200

    fov:
      degrees: 90.0

    position:
      x: 0.0
      y: 1.0
      z: -5.0

    target:
      x: 0.0
      y: 0.0
      z: 0.0
