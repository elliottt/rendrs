# vim: sw=2 et
patterns:
- name: blue
  solid:
    hex: 0x0000ff

materials:
- name: matte
  specular: 0.0

objects:
- name: teapot
  material:
    material: matte
    pattern: blue
    object:
      transform:
        scale:
          uniform: 0.05
        object:
          model: "models/teapot.obj"

lights:
- position: [0.0, 10.0, -15.0]

scene:
- teapot

cameras:
- perspective:
    width: 1000
    height: 1000

    fov:
      degrees: 90.0

    position:
      x: 0.0
      y: 1.0
      z: -5.0

    target:
      x: 0.0
      y: 0.0
      z: 0.0
